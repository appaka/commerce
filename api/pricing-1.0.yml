schemas:
  Price:
    type: object
    properties:
      sku:
        type: string
      customer:
        type: string
      price:
        type: integer
  GeneralError:
    type: object
    properties:
      error:
        type: boolean
      message:
        type: string
      code:
        type: integer
parameters:
  api:
    name: api
    in: query
    description: API version
    required: true
    schema:
      type: string
responses:
  NotFound:
    description: Entity not found.
  IllegalInput:
    description: Illegal input for operation.
  GeneralError:
    description: General Error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GeneralError'